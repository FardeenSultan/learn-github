<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>griding</title>
    <link rel="stylesheet" href="/output.css">
</head>

<body>
    <div>
        <nav class="p-4">
            <div class="px-4">
                <!-- Parent grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 md:w-[80%] items-center">

                    <!-- Left: Logo -->
                    <div class="sm:text-center lg:text-left md:text-left">
                        <a href="">
                            <h1 class="italic font-serif text-[40px] md:text-[50px]">KAIRA</h1>
                        </a>
                    </div>

                    <!-- Right: Menu -->
                    <div class="mt-4 md:mt-0">
                        <ul class="grid grid-cols-3 sm:grid-cols-6 lg:gap-x-35 sm::gap-x-8 md:gap-x-20 text-center md:text-right">
                            <li><a href="">HOME</a></li>
                            <li><a href="">SHOP</a></li>
                            <li><a href="">BLOGS</a></li>
                            <li><a href="">PAGES</a></li>
                            <li><a href="">BLOG</a></li>
                            <li><a href="">CONTACT</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </nav>

        <section class="bg-white px-[20px] py-[60px] ">
            <div
                class="bg-[url(/PHOTOS/sec7bgimg.jpg)] flex items-center justify-center size-[100% 100%] h-[100vh] bg-center bg-no-repeat">
                <div class="text-center ">
                    <button class="bg-black text-white px-[40px] hover:bg-red-200 py-[10px]">VEIW MORE</button>
                </div>
            </div>
        </section>
        <section class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-[20px]">
            <div class="bg-amber-200 w-full h-[300px]"></div>
            <div class="w-full bg-amber-200 h-[300px]"></div>
            <div class="w-full h-[300px] bg-amber-200"></div>
            <div class="w-full h-[300px] bg-amber-200"></div>
        </section>
        <section class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 my-[50px] gap-[20px]">
            <div class="bg-pink-200 w-full h-[100px]"></div>
            <div class="w-full bg-pink-200 h-[100px]"></div>
            <div class="w-full h-[100px] bg-pink-200"></div>
            <div class="w-full h-[100px] bg-pink-200"></div>
            <div class="w-full h-[100px] bg-pink-200"></div>
            <div class="w-full h-[100px] bg-pink-200"></div>
            <div class="w-full h-[100px] bg-pink-200"></div>
            <div class="w-full h-[100px] bg-pink-200"></div>

        </section>

    </div>
</body>

</html>
