<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Animation Cards</title>
    <link href="input.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen flex items-center justify-center p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl">
        
        <!-- Card 1: Only Skew X -->
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20 shadow-2xl transform transition-all duration-500 hover:skew-x-3">
            <div class="text-center">
                <div class="w-16 h-16 bg-gradient-to-r from-pink-500 to-purple-600 rounded-full mx-auto mb-6 flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-white mb-4">Skew X</h3>
                <p class="text-gray-300 leading-relaxed">Horizontal skew only</p>
            </div>
        </div>

        <!-- Card 2: Only Skew Y -->
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20 shadow-2xl transform transition-all duration-500 hover:skew-y-3">
            <div class="text-center">
                <div class="w-16 h-16 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-full mx-auto mb-6 flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-white mb-4">Skew Y</h3>
                <p class="text-gray-300 leading-relaxed">Vertical skew only</p>
            </div>
        </div>

        <!-- Card 3: Only Click Skew -->
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20 shadow-2xl transform transition-all duration-300 active:skew-x-6">
            <div class="text-center">
                <div class="w-16 h-16 bg-gradient-to-r from-emerald-500 to-teal-600 rounded-full mx-auto mb-6 flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-white mb-4">Click Skew</h3>
                <p class="text-gray-300 leading-relaxed">Skew on click only</p>
            </div>
        </div>

        <!-- Card 4: Only Continuous Skew -->
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20 shadow-2xl skew-pulse">
            <div class="text-center">
                <div class="w-16 h-16 bg-gradient-to-r from-orange-500 to-red-600 rounded-full mx-auto mb-6 flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-white mb-4">Continuous Skew</h3>
                <p class="text-gray-300 leading-relaxed">Always running skew</p>
            </div>
        </div>

        <!-- Card 5: Only Focus Skew -->
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20 shadow-2xl transform transition-all duration-500 focus:skew-y-4">
            <div class="text-center">
                <div class="w-16 h-16 bg-gradient-to-r from-violet-500 to-purple-600 rounded-full mx-auto mb-6 flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-white mb-4">Focus Skew</h3>
                <p class="text-gray-300 leading-relaxed">Skew on focus only</p>
            </div>
        </div>

        <!-- Card 6: Only Skew Bounce -->
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20 shadow-2xl skew-bounce">
            <div class="text-center">
                <div class="w-16 h-16 bg-gradient-to-r from-yellow-500 to-orange-600 rounded-full mx-auto mb-6 flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-white mb-4">Skew Bounce</h3>
                <p class="text-gray-300 leading-relaxed">Skew bounce only</p>
            </div>
        </div>
    </div>

    <!-- Custom CSS for single animations -->
    <style>
        @keyframes skewPulse {
            0%, 100% { transform: skew(0deg, 0deg); }
            25% { transform: skew(2deg, 1deg); }
            50% { transform: skew(-1deg, 2deg); }
            75% { transform: skew(1deg, -1deg); }
        }
        
        .skew-pulse {
            animation: skewPulse 3s ease-in-out infinite;
        }
        
        @keyframes skewBounce {
            0%, 20%, 50%, 80%, 100% { transform: skew(0deg, 0deg) translateY(0); }
            40% { transform: skew(2deg, 1deg) translateY(-10px); }
            60% { transform: skew(-1deg, 2deg) translateY(-5px); }
        }
        
        .skew-bounce {
            animation: skewBounce 2s infinite;
        }
    </style>
</body>
</html>
